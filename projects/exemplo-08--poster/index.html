<!DOCTYPE html>

<body>

  <main role="main">

            <div class="form-group">

          <div class="form-group">
            <label for="writtenBy">Escrito por</label>
            <input type="text" id="writtenBy" placeholder="JASAN">
          </div>

          <div class="form-group">
            <label>Elenco</label>

            <input type="text" id="starring2" placeholder="PARK JAE CHAN" style="margin-bottom: 10px;">

          <div class="form-group">
            <label for="imageUpload">Imagem do P√¥ster *</label>

            <button class="btn btn-secondary" onclick="document.getElementById('imageUpload').click()">
              Escolher Imagem
            </button>
          </div>

        <div class="card">

            </div>

              <div class="flex">
                <div class="poster-title" id="previewTitle"></div>
                <div class="poster-year" id="previewYear"></div>
              </div>

              <div class="info-section" id="nativeSection">
                <div class="info-label">native title</div>
                <div class="info-value" id="previewNative"></div>
              </div>

              <div class="info-section" id="genreSection">
                <div class="info-label">genre</div>
                <div class="info-value" id="previewGenre"></div>
              </div>

              <div class="info-section" id="directorSection">
                <div class="info-label">directed by</div>
                <div class="info-value" id="previewDirector"></div>
              </div>

              <div class="info-section" id="writerSection">
                <div class="info-label">written by</div>
                <div class="info-value" id="previewWriter"></div>
              </div>

              <div class="info-section" id="starringSection">
                <div class="info-label">starring</div>
                <div class="info-value" id="previewStarring"></div>
